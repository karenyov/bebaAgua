<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/alarm.js"></script>
</head>

<body>
    <div class="div_page">

        <div class="div_title">
            <img src="img/title.png" width="130px" height="40px">
        </div>

        <div class="alarm box">
            <div class="title" style="text-align: center; margin-top: 2px; ">
                <small><b>Alarme Configurado</b></small><br>
            </div>

            <div id="container_config">
                <div id="container_img">
                    <img src="img/alarm.png" width="40px" height="35px">
                </div>

                <div id="container_active">
                    <button class="button_active" id="toggleAlarm">Ativar</button>
                </div>

                <div id="alarm_digital">
                    00:00
                </div>
            </div>
        </div>

        <div class="div_config">
            <h3 class="title" style="text-align: center;">Configure seu alarme</h3>
            <form id="myForm" name="myForm">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td><label><b>Tempo a cada </b></label></td>
                    </tr>
                    <tr>
                        <td><input id="time" name="time" type="time" class="inputs"></td>
                    </tr>
                    <tr>
                        <td><button class="button" type="submit">Configurar</button></td>
                        <td><a href="" id="btn_default">Config. Padrão*</a></td>
                    </tr>
                </table>
                <small>Observações<br>
                    <b>Padrão: </b>Configuração padrão recomendada.
                </small>
            </form>
        </div>
        <div class="separator" style="display: block;"></div>
        
    </div>
</body>

</html>
